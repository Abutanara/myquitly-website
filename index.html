    <div class="redirect-container">

    <script>
        // Language detection and redirect
        function detectAndRedirect() {
            // Check for saved preference first
            const savedLang = localStorage.getItem('myquitly-language');
            if (savedLang && (savedLang === 'en' || savedLang === 'de')) {
                window.location.href = savedLang + '/';
                return;
            }
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam && (langParam === 'en' || langParam === 'de')) {
                localStorage.setItem('myquitly-language', langParam);
                window.location.href = langParam + '/';
                return;
            }
            
            // Check browser language
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('de')) {
                window.location.href = 'de/';
                return;
            }
            
            // Check for German-speaking countries based on timezone
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const germanTimezones = ['Europe/Berlin', 'Europe/Vienna', 'Europe/Zurich', 'Europe/Luxembourg', 'Europe/Vaduz'];
                if (germanTimezones.includes(timezone)) {
                    window.location.href = 'de/';
                    return;
                }
            } catch (e) {
                console.log('Timezone detection failed:', e);
            }
            
            // Default to English
            window.location.href = 'en/';
        }
        
        // Redirect after a short delay to show the loading animation
        setTimeout(detectAndRedirect, 1500);
        
        // Also redirect immediately if user clicks a language link
        document.querySelectorAll('.redirect-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = link.href.includes('/en/') ? 'en' : 'de';
                localStorage.setItem('myquitly-language', lang);
                window.location.href = lang + '/';
            });
        });
    </script>
